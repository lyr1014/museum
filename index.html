  <script>
    const historyName = ["《淮南子·览冥训》", "《列子·汤问》", "《论衡·谈天篇》", "《三皇本纪》", "《天外来客---陨石收藏录》"];
    const historyContainer = ["于是女娲炼五色石以补苍天，断鳌足以立四极，\n杀黑龙以济冀州，积芦灰以止淫水。", "物有不足，故昔者女娲氏炼五色石以补其阙；\n断鳌之足以立四极。", "女娲炼五色石以补苍天，断鳌足以立四极。", "诸侯有共工氏，任智刑以强，\n霸而不王，以水乘木，乃与祝融战，不胜而怒，\n乃头触不周山崩，天柱折，地维缺。", "幸得女娲补天于高山之巅，\n羲和浴日于东海之滨，救得万众生灵。"];
    function contentshow() {
      document.getElementById("five").style.display = "block";
    }
    function changehistory(index) {
      document.getElementById("hisname").innerHTML = historyName[index];
      document.getElementById("hiscontainer").innerHTML = "\“ " + historyContainer[index] + "\” ";
    }
    function closeButton() {
      document.getElementById("five").style.display = "none";
    }
    function changeto(pageID) {
      console.log(pageID)
      document.getElementById(pageID).style.display = "block";
      const sectionID = ['one', 'two', 'three', 'four']
      sectionID.forEach(item => {
        if (item != pageID) {
          document.getElementById(item).style.display = "none";
        }
      })
      document.getElementById("five").style.display = "none";
    }
    layui.use(function () {
      var carousel = layui.carousel;
      carousel.render({
        elem: '#ID-carousel-demo-image',
        width:100+'vw',
        height:100+'vh',
        interval: 5000,
      });
    });
